<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibos - OdontoClinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --cor-fundo-tela: #c79646;
            --cor-sidebar: #a67c42;
            --cor-texto-marrom: #5e4b35;
        }
        body { background-color: var(--cor-fundo-tela); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }

        /* Sidebar */
        .sidebar { background-color: var(--cor-sidebar); min-height: 100vh; color: white; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .nav-link { color: rgba(255,255,255, 0.8); font-size: 1.1rem; margin-bottom: 15px; border-radius: 10px; padding: 12px 20px; transition: all 0.3s; }
        .nav-link:hover { background-color: rgba(255,255,255, 0.2); color: white; transform: translateX(5px); }
        .nav-link.active { background-color: rgba(255,255,255, 0.25); color: white; font-weight: bold; }
        .nav-link i { margin-right: 10px; width: 25px; text-align: center; }

        /* Glassmorphism Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            min-height: 70vh;
        }

        .glass-item {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 6px solid var(--cor-sidebar);
            transition: all 0.3s ease;
        }

        .label-topo { font-size: 0.75rem; font-weight: bold; color: #a67c42; text-transform: uppercase; margin-bottom: 5px; }
        
        /* Ajuste no estilo do CPF */
        .cpf-badge { 
            background: #f0f0f0; 
            padding: 4px 10px; 
            border-radius: 5px; 
            font-size: 0.85rem; 
            color: #666;
            display: inline-block;
            margin-top: 4px;
        }
        .cpf-badge.aviso { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        
        .valor-recibo { color: #198754; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar d-none d-md-block">
                <div class="text-center mt-4 mb-5">
                    <i class="fa-solid fa-tooth fa-3x mb-2"></i>
                    <h5 class="fw-bold">Emilly Ebersol</h5>
                    <small>Cirurgiã-Dentista</small>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-house"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="agenda.html"><i class="fa-solid fa-calendar-days"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="fa-solid fa-users"></i> Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="registros.html"><i class="fa-solid fa-clipboard-list"></i> Registros Diários</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-file-invoice"></i> Controle Recibos</a></li>
                    <li class="nav-item"><a class="nav-link" href="precos.html"><i class="fa-solid fa-file-invoice-dollar"></i> Tabela de Preço</a></li>
                    <li class="nav-item"><a class="nav-link" href="relatorios.html"><i class="fa-solid fa-chart-pie"></i> Relatórios</a></li>
                    <li class="nav-item mt-3"><a class="nav-link text-warning" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4 text-white">
                    <div>
                        <h2 class="fw-bold m-0"><i class="fa-solid fa-list-check me-2 opacity-75"></i>Controle de Recibos</h2>
                        <small class="opacity-75">Sincronizado com Registros Diários</small>
                    </div>
                    <div class="position-relative">
                        <input type="text" id="buscaRecibo" class="form-control rounded-pill px-4" placeholder="Filtrar paciente..." onkeyup="filtrarRecibos()">
                    </div>
                </div>

                <div class="glass-container">
                    <div class="row text-white small fw-bold mb-2 opacity-75 px-3">
                        <div class="col-2">DATA</div>
                        <div class="col-4">PACIENTE E CPF</div>
                        <div class="col-4">PROCEDIMENTO / VALOR</div>
                        <div class="col-2 text-end">AÇÃO</div>
                    </div>

                    <div id="lista-recibos">
                        <div class="text-center text-white py-5">
                            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-2">Carregando dados e CPFs...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let recibosCache = [];

        window.onload = carregarRecibos;

        async function carregarRecibos() {
            try {
                // AQUI ESTÁ A CORREÇÃO: Buscamos os Registros E a base de Pacientes ao mesmo tempo
                const [resReg, resPac] = await Promise.all([
                    fetch('/api/registros'),
                    fetch('/api/pacientes')
                ]);
                
                const registros = await resReg.json();
                const pacientes = await resPac.json();
                
                // 1. Filtramos para ignorar valores R$ 0,00
                const registrosPagos = registros.filter(r => {
                    const valorNum = parseFloat(r.valor.replace(',', '.'));
                    return valorNum > 0; 
                });

                // 2. Cruzamos os dados: Procuramos o CPF de cada paciente na base de dados
                recibosCache = registrosPagos.map(r => {
                    // Procura o paciente com o mesmo nome exato
                    const pacienteEncontrado = pacientes.find(p => p.nome.toLowerCase() === r.paciente.toLowerCase());
                    
                    return {
                        ...r, // Mantém os dados do registro (data, procedimento, valor)
                        cpf: pacienteEncontrado ? pacienteEncontrado.cpf : '' // Adiciona o CPF (ou vazio se não achar)
                    };
                });

                renderizarRecibos(recibosCache);
            } catch (e) {
                console.error("Erro ao carregar recibos:", e);
                document.getElementById('lista-recibos').innerHTML = '<div class="alert alert-danger text-center">Erro ao carregar dados.</div>';
            }
        }

        function renderizarRecibos(lista) {
            const container = document.getElementById('lista-recibos');
            container.innerHTML = '';

            if(lista.length === 0) {
                container.innerHTML = '<div class="text-center text-white opacity-75 pt-5">Nenhum recibo pendente.</div>';
                return;
            }

            lista.forEach(r => {
                // Lógica visual para o badge do CPF
                let badgeCPF = '';
                if (r.cpf && r.cpf.trim() !== '') {
                    badgeCPF = `<span class="cpf-badge"><i class="fa-solid fa-id-card me-1"></i> ${r.cpf}</span>`;
                } else {
                    badgeCPF = `<span class="cpf-badge aviso"><i class="fa-solid fa-triangle-exclamation me-1"></i> Cadastrar CPF</span>`;
                }

                const item = `
                <div class="glass-item">
                    <div class="row align-items-center">
                        <div class="col-2 fw-bold text-muted">${formatarData(r.data)}</div>
                        <div class="col-4">
                            <div class="fw-bold text-dark">${r.paciente}</div>
                            ${badgeCPF}
                        </div>
                        <div class="col-4">
                            <div class="fw-bold text-dark">${r.procedimento}</div>
                            <div class="valor-recibo">R$ ${r.valor}</div>
                        </div>
                        <div class="col-2 text-end">
                            <button class="btn btn-sm btn-outline-warning fw-bold">
                                <i class="fa-regular fa-square me-1"></i> PENDENTE
                            </button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += item;
            });
        }

        function formatarData(dataISO) {
            const [ano, mes, dia] = dataISO.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        function filtrarRecibos() {
            const termo = document.getElementById('buscaRecibo').value.toLowerCase();
            const filtrados = recibosCache.filter(r => r.paciente.toLowerCase().includes(termo));
            renderizarRecibos(filtrados);
        }
    </script>
</body>
</html>
