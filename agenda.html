<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - OdontoClinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --cor-fundo-tela: #c79646;
            --cor-sidebar: #a67c42;
            --cor-texto-marrom: #5e4b35;
        }
        body { background-color: var(--cor-fundo-tela); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }

        /* Sidebar */
        .sidebar { background-color: var(--cor-sidebar); min-height: 100vh; color: white; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .nav-link { color: rgba(255,255,255, 0.8); font-size: 1.1rem; margin-bottom: 15px; border-radius: 10px; padding: 12px 20px; transition: all 0.3s; }
        .nav-link:hover { background-color: rgba(255,255,255, 0.2); color: white; transform: translateX(5px); }
        .nav-link.active { background-color: rgba(255,255,255, 0.25); color: white; font-weight: bold; }
        .nav-link i { margin-right: 10px; width: 25px; text-align: center; }

        /* Glassmorphism */
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            min-height: 70vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 6px solid var(--cor-sidebar);
            transition: 0.3s;
        }
        .glass-card:hover { transform: translateY(-3px); background: #fff; }

        .hora-destaque { font-size: 1.5rem; font-weight: 800; color: var(--cor-sidebar); }
        .data-header { color: white; font-weight: bold; font-size: 1.2rem; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar d-none d-md-block">
                <div class="text-center mt-4 mb-5">
                    <i class="fa-solid fa-tooth fa-3x mb-2"></i>
                    <h5 class="fw-bold">Emilly Ebersol</h5>
                    <small>Cirurgiã-Dentista</small>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-house"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-calendar-days"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="fa-solid fa-users"></i> Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="registros.html"><i class="fa-solid fa-clipboard-list"></i> Registros Diários</a></li>
                    <li class="nav-item"><a class="nav-link" href="notas.html"><i class="fa-solid fa-file-invoice"></i> Controle Recibos</a></li>
                    <li class="nav-item"><a class="nav-link" href="precos.html"><i class="fa-solid fa-file-invoice-dollar"></i> Tabela de Preço</a></li>
                    <li class="nav-item"><a class="nav-link" href="relatorios.html"><i class="fa-solid fa-chart-pie"></i> Relatórios</a></li>
                    <li class="nav-item mt-3"><a class="nav-link text-warning" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4 text-white">
                    <div>
                        <h2 class="fw-bold m-0"><i class="fa-solid fa-calendar-check me-2 opacity-75"></i>Agenda</h2>
                        <small class="opacity-75">Organize seus atendimentos</small>
                    </div>
                    <button class="btn btn-light text-primary fw-bold shadow" data-bs-toggle="modal" data-bs-target="#modalNovoAgendamento">
                        <i class="fa-solid fa-plus me-2"></i> Novo Agendamento
                    </button>
                </div>

                <div class="glass-container">
                    <div id="lista-agenda">
                        <div class="text-center text-white py-5">
                            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-2">Carregando agenda...</p>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div class="modal fade" id="modalNovoAgendamento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Novo Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgenda">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="fw-bold small">Data</label>
                                <input type="date" id="agData" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="fw-bold small">Hora</label>
                                <input type="time" id="agHora" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold small">Paciente</label>
                            
                            <input type="text" id="agPaciente" class="form-control" list="sugestoesPacientes" placeholder="Comece a digitar o nome..." required autocomplete="off">
                            
                            <datalist id="sugestoesPacientes"></datalist>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold small">Procedimento</label>
                            <input type="text" id="agProcedimento" class="form-control" placeholder="Ex: Avaliação, Limpeza..." required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--cor-sidebar);">Agendar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = async function() {
            carregarAgenda();
            carregarSugestoesPacientes(); // Carrega os nomes para o autocomplete
        };

        // --- FUNÇÃO PARA CARREGAR SUGESTÕES DE PACIENTES ---
        async function carregarSugestoesPacientes() {
            try {
                // Busca a lista de pacientes já cadastrados
                const res = await fetch('/api/pacientes');
                if(!res.ok) return; // Se der erro silencioso, apenas não sugere
                
                const pacientes = await res.json();
                const datalist = document.getElementById('sugestoesPacientes');
                
                datalist.innerHTML = ''; // Limpa antes de preencher
                
                // Adiciona cada paciente como uma opção na lista
                pacientes.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.nome; // O valor que vai para o input
                    datalist.appendChild(option);
                });
                
            } catch (e) {
                console.error("Erro ao carregar sugestões:", e);
            }
        }

        async function carregarAgenda() {
            try {
                const res = await fetch('/api/agenda');
                const agenda = await res.json();
                const container = document.getElementById('lista-agenda');
                container.innerHTML = '';

                if (agenda.length === 0) {
                    container.innerHTML = `<div class="text-center text-white mt-5 opacity-75"><h4>Nenhum agendamento futuro.</h4></div>`;
                    return;
                }

                // Ordena por data e hora
                agenda.sort((a,b) => {
                    if (a.data === b.data) return a.hora.localeCompare(b.hora);
                    return a.data.localeCompare(b.data);
                });

                let ultimaData = '';

                agenda.forEach(item => {
                    // Converter Data para formato BR
                    const [ano, mes, dia] = item.data.split('-');
                    const dataFormatada = `${dia}/${mes}/${ano}`;
                    
                    // Cria cabeçalho se mudou o dia
                    if (item.data !== ultimaData) {
                        // Verifica se é hoje, amanhã ou data normal
                        const hoje = new Date().toISOString().split('T')[0];
                        let textoData = dataFormatada;
                        if (item.data === hoje) textoData = "Hoje (" + dataFormatada + ")";
                        
                        container.innerHTML += `<div class="data-header"><i class="fa-regular fa-calendar me-2"></i>${textoData}</div>`;
                        ultimaData = item.data;
                    }

                    const card = `
                    <div class="glass-card">
                        <div class="row align-items-center">
                            <div class="col-3 text-center border-end">
                                <div class="hora-destaque">${item.hora}</div>
                            </div>
                            <div class="col-7 ps-4">
                                <h5 class="fw-bold m-0 text-dark">${item.paciente}</h5>
                                <small class="text-muted text-uppercase fw-bold">${item.procedimento}</small>
                            </div>
                            <div class="col-2 text-end">
                                <button class="btn btn-outline-danger btn-sm" onclick="deletarAgendamento('${item.data}', '${item.hora}')" title="Cancelar">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });

            } catch (erro) {
                document.getElementById('lista-agenda').innerHTML = '<p class="text-white text-center">Erro ao carregar agenda.</p>';
            }
        }

        document.getElementById('formAgenda').addEventListener('submit', async (e) => {
            e.preventDefault();
            const novo = {
                data: document.getElementById('agData').value,
                hora: document.getElementById('agHora').value,
                paciente: document.getElementById('agPaciente').value,
                procedimento: document.getElementById('agProcedimento').value
            };
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalNovoAgendamento'));
            modal.hide();
            
            try {
                const res = await fetch('/api/agenda', {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(novo)
                });
                if (res.ok) {
                    alert("✅ Agendado com sucesso!");
                    document.getElementById('formAgenda').reset();
                    carregarAgenda();
                } else { alert("Erro ao agendar."); }
            } catch (erro) { alert("Erro de conexão."); }
        });

        async function deletarAgendamento(data, hora) {
            if (!confirm("Cancelar este agendamento?")) return;
            try {
                await fetch('/api/agenda', {
                    method: 'DELETE', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data, hora })
                });
                carregarAgenda();
            } catch (erro) { alert("Erro de conexão."); }
        }
    </script>
</body>
</html>
