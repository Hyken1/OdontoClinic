<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros Diários - OdontoClinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --cor-fundo-tela: #c79646; --cor-sidebar: #a67c42; --cor-card-claro: #fbf8f3; --cor-texto-marrom: #5e4b35; }
        body { background-color: var(--cor-fundo-tela); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }

        .sidebar { background-color: var(--cor-sidebar); min-height: 100vh; color: white; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .nav-link { color: rgba(255,255,255, 0.8); font-size: 1.1rem; margin-bottom: 15px; border-radius: 10px; padding: 12px 20px; transition: all 0.3s; }
        .nav-link:hover { background-color: rgba(255,255,255, 0.2); color: white; transform: translateX(5px); }
        .nav-link.active { background-color: rgba(255,255,255, 0.25); color: white; font-weight: bold; }
        .nav-link i { margin-right: 10px; width: 25px; text-align: center; }

        .glass-container { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); min-height: 60vh; }
        .glass-item { display: flex; justify-content: space-between; align-items: center; padding: 20px 25px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.85); border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 6px solid var(--cor-sidebar); transition: all 0.3s ease; }
        .glass-item:hover { background: #fff; transform: translateX(10px) scale(1.01); box-shadow: 0 10px 20px rgba(166, 124, 66, 0.2); }
        .form-glass { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 20px; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .date-selector-glass { background: rgba(255, 255, 255, 0.3); border: 1px solid rgba(255,255,255,0.4); color: white; padding: 10px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .date-selector-glass input { background: transparent; border: none; color: white; font-weight: bold; font-size: 1.1rem; outline: none; }
        .date-selector-glass input::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        .badge-valor { font-size: 1.2rem; color: #198754; font-weight: 800; }
        .total-glass { background: var(--cor-sidebar); color: white; padding: 15px 30px; border-radius: 15px; font-size: 1.3rem; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: inline-block; }
        .badge-particular { background-color: #ffd700; color: #5e4b35; border: 1px solid #e6c200; }
        .badge-convenio { background-color: #0dcaf0; color: #fff; border: 1px solid #0aa2c0; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar d-none d-md-block">
                <div class="text-center mt-4 mb-5">
                    <i class="fa-solid fa-tooth fa-3x mb-2"></i>
                    <h5 class="fw-bold">Emilly Ebersol</h5>
                    <small>Cirurgiã-Dentista</small>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa-solid fa-house"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="agenda.html"><i class="fa-solid fa-calendar-days"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="fa-solid fa-users"></i> Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-clipboard-list"></i> Registros Diários</a></li>
                    <li class="nav-item"><a class="nav-link" href="precos.html"><i class="fa-solid fa-file-invoice-dollar"></i> Tabela de Preço</a></li>
                    <li class="nav-item"><a class="nav-link" href="notas.html"><i class="fa-solid fa-file-invoice"></i> Controle Recibos</a></li>
                    <li class="nav-item mt-4"><a class="nav-link" href="relatorios.html"><i class="fa-solid fa-chart-pie"></i> Relatórios</a></li>
                    <li class="nav-item mt-5"><a class="nav-link text-warning" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="text-white">
                        <h2 class="fw-bold m-0"><i class="fa-solid fa-book-open me-2 opacity-75"></i>Livro Caixa</h2>
                        <small class="opacity-75">Controle financeiro do dia</small>
                    </div>
                    <div class="date-selector-glass">
                        <i class="fa-regular fa-calendar"></i>
                        <input type="date" id="inputData" onchange="carregarRegistros()">
                    </div>
                </div>

                <form id="formRegistro" class="form-glass row g-2 align-items-end">
                    <div class="col-md-3">
                        <label class="small text-muted fw-bold ms-1">PROCEDIMENTO</label>
                        <select id="regProc" class="form-select bg-light border-0" onchange="atualizarValorAutomatico()" required>
                            <option value="" disabled selected>Selecione...</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="small text-muted fw-bold ms-1">PACIENTE</label>
                        <input type="text" id="regPac" class="form-control bg-light border-0" placeholder="Nome" required list="sugestoesPacientes" autocomplete="off">
                        <datalist id="sugestoesPacientes"></datalist>
                    </div>
                    
                    <div class="col-md-2">
                        <label class="small text-muted fw-bold ms-1">DENTISTA</label>
                        <input type="text" id="regDentista" class="form-control bg-light border-0" placeholder="Padrão: Emilly">
                    </div>

                    <div class="col-md-2">
                        <label class="small text-muted fw-bold ms-1">TIPO</label>
                        <select id="regTipo" class="form-select bg-light border-0">
                            <option value="Particular">Particular</option>
                            <option value="Convênio">Convênio</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label class="small text-muted fw-bold ms-1">VALOR (R$)</label>
                        <input type="number" id="regValor" class="form-control bg-light border-0" placeholder="0,00" step="0.01" required>
                    </div>
                    <div class="col-md-2">
                        <label class="small text-muted fw-bold ms-1">PAGAMENTO</label>
                        <select id="regPag" class="form-select bg-light border-0">
                            <option>Pix</option>
                            <option>Dinheiro</option>
                            <option>Cartão Crédito</option>
                            <option>Cartão Débito</option>
                        </select>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success w-100 shadow-sm fw-bold" style="background-color: var(--cor-texto-marrom); border: none;">
                            <i class="fa-solid fa-plus me-2"></i> Adicionar Registro
                        </button>
                    </div>
                </form>

                <div class="glass-container">
                    <div id="lista-registros">
                        <div class="text-center text-white py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i><p class="mt-2">Carregando...</p></div>
                    </div>
                    <div class="d-flex justify-content-end mt-4 border-top border-light pt-3">
                        <div class="total-glass">Total do Dia: <span id="displayTotal">R$ 0,00</span></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('inputData').valueAsDate = new Date();
        let listaPrecosCache = []; 

        window.onload = function() {
            carregarOpcoesProcedimentos();
            carregarRegistros();
            carregarSugestoesPacientes(); 
        };

        async function carregarSugestoesPacientes() {
            try {
                const res = await fetch('/api/pacientes');
                if(!res.ok) return;
                const pacientes = await res.json();
                const datalist = document.getElementById('sugestoesPacientes');
                datalist.innerHTML = ''; 
                pacientes.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.nome;
                    datalist.appendChild(option);
                });
            } catch (e) { console.error("Erro ao carregar sugestões:", e); }
        }

        async function carregarOpcoesProcedimentos() {
            const select = document.getElementById('regProc');
            try {
                const res = await fetch('/api/precos');
                listaPrecosCache = await res.json();
                listaPrecosCache.sort((a,b) => a.procedimento.localeCompare(b.procedimento));
                listaPrecosCache.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.procedimento;
                    opt.innerText = item.procedimento;
                    select.appendChild(opt);
                });
            } catch (error) { console.error("Erro ao carregar procedimentos:", error); }
        }

        function atualizarValorAutomatico() {
            const procSelecionado = document.getElementById('regProc').value;
            const item = listaPrecosCache.find(i => i.procedimento === procSelecionado);
            if (item) {
                const valorNumerico = parseFloat(item.valor.replace(',', '.'));
                document.getElementById('regValor').value = valorNumerico;
            }
        }

        async function carregarRegistros() {
            const dataSelecionada = document.getElementById('inputData').value;
            const container = document.getElementById('lista-registros');
            const displayTotal = document.getElementById('displayTotal');
            container.innerHTML = '<div class="text-center text-white py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';

            try {
                const res = await fetch(`/api/registros?data=${dataSelecionada}`);
                const registros = await res.json();
                container.innerHTML = '';
                let totalDia = 0;

                if (registros.length === 0) {
                    container.innerHTML = `<div class="text-center text-white py-5 opacity-75"><i class="fa-solid fa-cash-register fa-3x mb-3"></i><h4>Nenhum registro hoje.</h4></div>`;
                    displayTotal.innerText = "R$ 0,00";
                    return;
                }

                registros.forEach(r => {
                    const valorNum = parseFloat(r.valor.replace(',', '.'));
                    totalDia += valorNum;
                    const valorVisual = valorNum === 0 ? "" : valorNum.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    const pagamentoVisual = valorNum === 0 ? "" : `<span class="badge bg-secondary opacity-75 rounded-pill fw-normal me-2">${r.pagamento}</span>`;
                    const tipoClasse = r.tipo === 'Convênio' ? 'badge-convenio' : 'badge-particular';
                    const tipoTexto = r.tipo || 'Particular';

                    container.innerHTML += `
                        <div class="glass-item">
                            <div class="d-flex align-items-center gap-3">
                                <div class="bg-light rounded-circle p-2 text-muted"><i class="fa-solid fa-receipt"></i></div>
                                <div>
                                    <h5 class="m-0 fw-bold text-dark">
                                        ${r.procedimento}
                                        <span class="badge rounded-pill ${tipoClasse}" style="font-size: 0.7rem; vertical-align: middle;">${tipoTexto}</span>
                                    </h5>
                                    <div class="d-flex gap-2">
                                        <small class="text-muted"><i class="fa-regular fa-user me-1"></i>${r.paciente}</small>
                                        <small class="badge bg-secondary opacity-75" style="font-size: 0.7rem;">${r.dentista}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                ${pagamentoVisual}
                                <span class="badge-valor me-4">${valorVisual}</span>
                                <button class="btn btn-link text-danger p-0" title="Excluir" onclick="deletarRegistro('${r.data}', '${r.paciente}', '${r.procedimento}')"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
                displayTotal.innerText = totalDia.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } catch (erro) { container.innerHTML = '<div class="alert alert-danger">Erro ao carregar dados.</div>'; }
        }

        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const htmlOriginal = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            // Lógica do Dentista Padrão
            let dentistaInput = document.getElementById('regDentista').value;
            if(!dentistaInput || dentistaInput.trim() === "") dentistaInput = "Dra. Emilly";

            const dados = {
                data: document.getElementById('inputData').value,
                procedimento: document.getElementById('regProc').value,
                paciente: document.getElementById('regPac').value,
                valor: document.getElementById('regValor').value,
                pagamento: document.getElementById('regPag').value,
                tipo: document.getElementById('regTipo').value,
                dentista: dentistaInput
            };

            try {
                const res = await fetch('/api/registros', {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados)
                });
                if (res.ok) {
                    document.getElementById('regProc').value = '';
                    document.getElementById('regPac').value = '';
                    document.getElementById('regValor').value = '';
                    document.getElementById('regDentista').value = ''; // Limpa
                    carregarRegistros();
                } else { alert("Erro ao salvar."); }
            } catch (erro) { alert("Erro de conexão."); }
            btn.innerHTML = htmlOriginal;
        });

        async function deletarRegistro(data, paciente, procedimento) {
            if(!confirm("Apagar este registro?")) return;
            await fetch('/api/registros', { method: 'DELETE', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data, paciente, procedimento }) });
            carregarRegistros();
        }
    </script>
</body>
</html>
